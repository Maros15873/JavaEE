<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>

	

<script>	
			var userName;
		    $(document).ready(function(){
		        $("#myModal").modal('show');
				$('#sendButton').click(()=>{
					var dt = {};
					dt["name"] = userName;
					dt["message"] = $('#message').val();
					$('#message').val("");

					$.ajax({
					url: 'Chat',
					dataType: 'json',
					type: 'post',
					contentType: 'application/json',
					data: JSON.stringify(dt),
					success: function( data, textStatus, jQxhr ){
						var messages = data["messages"];
						document.getElementById('chat').innerHTML = "";
						for (let index = 0; index < messages.length; index++) {
							document.getElementById('chat').innerHTML += messages[index] + "\n";
						}

						var users = data["users"];
						document.getElementById('users').innerHTML = "";
						for (let index = 0; index < users.length; index++) {
							document.getElementById('users').innerHTML += users[index] + "\n";
						}
						
					},
					error: function( jqXhr, textStatus, errorThrown ){
						console.log( errorThrown );
					}
					});
				});
				$('#refreshButton').click(()=>{
					$.ajax({
					url: 'Chat',
					dataType: 'json',
					type: 'get',
					success: function( data, textStatus, jQxhr ){
						var messages = data["messages"];
						document.getElementById('chat').innerHTML = "";
						for (let index = 0; index < messages.length; index++) {
							document.getElementById('chat').innerHTML += messages[index] + "\n";
						}

						var users = data["users"];
						document.getElementById('users').innerHTML = "";
						for (let index = 0; index < users.length; index++) {
							document.getElementById('users').innerHTML += users[index] + "\n";
						}
					},
					error: function( jqXhr, textStatus, errorThrown ){
						console.log( errorThrown );
					}
					});
				});
				$('#clearButton').click(()=>{
					$.ajax({
					url: 'Chat',
					dataType: 'text',
					type: 'put',
					success: function( data, textStatus, jQxhr ){
						document.getElementById('chat').innerHTML = "";
					},
					error: function( jqXhr, textStatus, errorThrown ){
						console.log( errorThrown );
					}
					});
				});
				$('#logoutButton').click(()=>{
					$.ajax({
					url: 'Chat',
					dataType: 'text',
					type: 'delete',
					success: function( data, textStatus, jQxhr ){
						window.location.reload();				
					},
					error: function( jqXhr, textStatus, errorThrown ){
						console.log( errorThrown );
					}
					});
				});
		    });
		</script>
<script>
	function myFunction(){
				userName = $('#userName').val()
		    	$('#name').html("YOUR NAME IS: " + userName);
		    	$('#myModal').modal('hide');

				var dt = {};
					dt["name"] = userName;					

					$.ajax({
					url: 'Chat',
					dataType: 'text',
					type: 'post',
					contentType: 'application/json',
					data: JSON.stringify(dt),
					success: function( data, textStatus, jQxhr ){
						console.log(data);
					},
					error: function( jqXhr, textStatus, errorThrown ){
						console.log( errorThrown );
					}
					});
		    }

	


</script>
</head>
<body>
	<div id="myModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Write your username</h5>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">

						<input id="userName" type="text" class="form-control" placeholder="Name">
						<button class="btn btn-primary" onclick="myFunction()">Submit name</button>

				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<h1 id="name">YOUR NAME IS:<h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<h3>Chat</h3>
				<textarea id="chat" name="w3review" rows="20" cols="50" readonly></textarea>
				<h3>Write message</h3>
				<textarea id="message" name="w3review" rows="2" cols="50"></textarea>
			</div>
			<div class="col">
				<h3>Users</h3>
				<textarea id="users" name="w3review" rows="10" cols="20" readonly></textarea>
			</div>
		</div>
		<div class="row">
			<div class="col"><button id="sendButton">Send</button></div>
			<div class="col"><button id="refreshButton">Refresh</button></div>
			<div class="col"><button id="clearButton">Clear</button></div>
			<div class="col"><button id="logoutButton">Logout</button></div>
		</div>
	</div>
</html>
